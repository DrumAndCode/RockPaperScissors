<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper and Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    console.log("Hello, World!");
    //Pseudocode for Rock, Paper & Scissors
    //**********

    //Create Variables
    let computerChoice; //computerChoice: To store the computer's choice
    let playerChoice; //playerChoice: To store the user's choice
    let computerScore = 0; //computerScore: To store the computer's score.    
    let playerScore = 0; //playerScore: To store the player's score.

    function playerTurn(){ //Function 'playerTurn'

    //Prompt the user to choose Rock, Paper or Scissors. Store the input in a string 'playerChoice'
    playerChoice = prompt("What shall you choose this turn?").toLowerCase();

    // search for the words 'rock','paper', or 'scissor'
    // if any of these are found, assign the corresponding choice to playerChoice.
    if (playerChoice.search("rock") >= 0) {
      playerChoice = "Rock";
    }
    else if (playerChoice.search("paper") >= 0) {
      playerChoice = "Paper";
    }
    
    else if (playerChoice.search("scissor") >= 0) {
      playerChoice = "Scissor";
    }
    
    else playerTurn(); // if none of these are found, ask the question again.
    return playerChoice; // Return playerChoice

    }

    //Function 'computerTurn'
    function computerTurn(){
    
    let randomNumber = Math.floor(Math.random() * 3) + 1;  //  Generate a random number between 1 - 3

    // 1 = Rock, 2 = Paper, 3 = Scissor
    //  Store computer's input in computerChoice
    switch (randomNumber) {
      case 1: computerChoice = "Rock";
        break;
      case 2: computerChoice = "Paper";
        break;
      case 3: computerChoice = "Scissor";
        break;
    }

    return computerChoice; //  Return computerChoice
    }

    //Function 'RoundOfGame'
    //  Accept two parameters playerChoice and computerChoice
    function RoundOfGame (player, computer){
      //  Compare playerChoice and computerChoice
      // If playerChoice = computerChoice, return "Wow, y'all predicted each other."
      if (player === computer) {
        console.log (player + " is equal to " + computer);
        console.log ("Wow, y'all predicted each other.");
      }

          //  The three possibilities are: Paper > Rock, Rock > Scissors, Scissors > Paper
    //  If playerChoice is Rock
    //  and if computerChoice is Scissors, return "You Win! Rock beats Scissors." +1 Player.
    //  and if computerChoice is Paper, return "You Lose! Paper beats Rock." +1 Computer.
      else if (player === "Rock") {
          if (computer === "Scissor") {
            console.log ("You Win! Rock beats Scissors.");
            playerScore += 1;
          }
          if (computer === "Paper") {
            console.log ("You Lose! Paper beats Rock.");
            computerScore += 1;
          }
      }
    
    //  If playerChoice is Paper
    //    and if computerChoice is Rock, return "You Win! Paper beats Rock." +1 Player.
    //    and if computerChoice is Scissors, return "You Lose! Scissors beats Paper." +1 Computer.

    else if (player === "Paper") {
          if (computer === "Rock") {
            console.log ("You Win! Paper beats Rock.");
            playerScore += 1;
          }
          if (computer === "Scissor") {
            console.log ("You Lose! Scissor beats Paper.");
            computerScore += 1;
          }
      }
    
    //  If playerChoice is Scissors
    //    and if computerChoice is Paper, return "You Win! Scissors beats Paper." +1 Player.
    //    and if computerChoice is Rock, return "You Lose! Rock beats Scissors." +1 Computer.
    else if (player === "Scissor") {
          if (computer === "Paper") {
            console.log ("You Win! Scissor beats Paper.");
            playerScore += 1;
          }
          if (computer === "Rock") {
            console.log ("You Lose! Rock beats Scissor.");
            computerScore += 1;
          }
      }

      console.log (`Player (${playerScore}) and Computer (${computerScore})`);
      console.log (`-------------`);

    }

    

  //Function 'Game'
  function game () {
  playerScore = 0;
  computerScore = 0;
  
  // Call RoundOfGame with playerChoice and computerChoice as parameters
  // Call 'RoundOfGame' 5 times.
  //  Call playerTurn and computerTurn before each RoundOfGame.
  for (i = 0; i < 5; i++){
  playerTurn();
  console.log("You played: " + playerChoice);
  computerTurn();
  console.log("The computer: " + computerChoice);
  RoundOfGame(playerChoice, computerChoice);
  }
  
  // Print what is returned from RoundOfGame
  if (playerScore > computerScore) {
    alert ("Humanity prevails. Good job!");
  }
  else if (playerScore < computerScore) {
    alert ("Bow to your AI overlords.");
  }
  else (){
    alert ("Dang, that was a close one...That's a draw.");
  }
  }
  game ();
  </script>
</body>
</html>
